<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body bgcolor="blue">
        <h1><center>html list</center></h1>
        <ul type="disc">
        <h1><font color="red">unorderd list</font></h1>    
        <li>milk</li>
        <li>sugar</li>
        <li>bread</li>
        </ul>
        <ol type="number">
        <h2><font color="red">ordered list</font></h2>    
        <li>put the kettle on</li>
        <li>put the teabag in the cup</li>
        <li>wait for kettle to boil</li>
        <li>pour boiling water in the cup </li>
        </ol>
    </body>
</html>
